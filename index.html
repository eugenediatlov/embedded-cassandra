<html lang="en">
<body>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/nosan/embedded-cassandra/contents/?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
            if (/^\d{1,2}\.\d{1,2}\.\d{1,2}$/.test(file.name) || file.name.endsWith("-SNAPSHOT")) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()
</script>
</body>
</html>
